<!DOCTYPE html>
<html>
<head>
    <title>E-commerce Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-list">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card px-4 border shadow-0 mb-4 mb-lg-0">
                    <div class="mask px-2" style="height: 50px;">
                        <div class="d-flex justify-content-between">
                            <h6><span class="badge bg-danger pt-1 mt-3 ms-2">New</span></h6>
                            <a href="#"><i class="fas fa-heart text-primary fa-lg float-end pt-3 m-2"></i></a>
                        </div>
                    </div>
                    <a href="#" class="" name="product">
                        <img src="https://bootstrap-ecommerce.com/bootstrap5-ecommerce/images/items/7.webp"
                            class="card-img-top rounded-2" />
                    </a>
                    <div class="card-body d-flex flex-column pt-3 border-top" name="description">
                        <a href="#" class="nav-link">Gaming Headset with Mic</a>
                        <div class="price-wrap mb-2">
                            <strong class="">Rs 5000/-</strong>
                            <del class="">Rs 4500/-</del>
                        </div>
                        <div class="card-footer d-flex align-items-end pt-3 px-0 pb-0 mt-auto">
                            <button class="btn btn-outline-primary w-100 add-to-cart-button" data-type="product" >Add to cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="cart-container">
        <h2>Selected Product</h2>
        <div id="selected-product"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const addToCartButtons = document.querySelectorAll('.add-to-cart-button');
    const selectedProductContainer = document.getElementById('selected-product');

    addToCartButtons.forEach(button => {
        button.addEventListener('click', function() {
            const productDiv = this.closest('.card');
            const productImage = productDiv.querySelector('.card-img-top').getAttribute('src');
            const productName = productDiv.querySelector('.nav-link').textContent;
            const productPrice = productDiv.querySelector('.price-wrap strong').textContent;
            
            const content = document.createElement('div');
            content.innerHTML = `<img src="${productImage}" class="selected-product-image" />
                                <p><strong>Product Name:</strong> ${productName}</p>
                                <p><strong>Product Price:</strong> ${productPrice}</p>`;
            
            // Clear the selected product container and display the new content
            selectedProductContainer.innerHTML = '';
            selectedProductContainer.appendChild(content);
        });
    });
});

    </script>
</body>
</html>
