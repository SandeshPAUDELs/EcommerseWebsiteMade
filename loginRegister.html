      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form id = "loginForm">
            <div class="text-center mb-3">
              <p>Sign in with:</p>
              <button type="button" class="btn btn-secondary btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>
      
              <button type="button" class="btn btn-secondary btn-floating mx-1">

              </button>
      
              <button type="button" class="btn btn-secondary btn-floating mx-1">

              </button>
      
              <button type="button" class="btn btn-secondary btn-floating mx-1">
                <i class="fab fa-github"></i>
              </button>
            </div>
      
            <p class="text-center">or:</p>
      
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" id="loginName" class="form-control" required/>
              <label class="form-label" for="loginName">Email or username</label>
            </div>
      
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="loginPassword" class="form-control" required/>
              <label class="form-label" for="loginPassword">Password</label>
            </div>
            <input type="checkbox" onclick="myFunction()">Show Password
      
      
            <!-- 2 column grid layout -->
            <div class="row mb-4">
              <div class="col-md-6 d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check mb-3 mb-md-0">
                  <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                  <label class="form-check-label" for="loginCheck"> Remember me </label>
                </div>
              </div>
      
              <div class="col-md-6 d-flex justify-content-center">
                <!-- Simple link -->
                <a href="forgetpassword.html">Forgot password?</a>
              </div>
            </div>
      
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4" id = "loginButton" onclick = "signin()">Sign in</button>
      
            <!-- Register buttons -->
            <div class="text-center">
              <p>Not a member? <a href="Register.html">Register</a></p>
            </div>
