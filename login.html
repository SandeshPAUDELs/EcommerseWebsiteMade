<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form id = "loginForm" type="GET">
           
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" id="loginName" class="form-control" required/>
              <label class="form-label" for="loginName">Email or username</label>
            </div>
            <!-- <p id = "spaceWarning2" style="color: red;">Please fill this fields</p> -->
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="loginPassword" class="form-control" required/>
              <label class="form-label" for="loginPassword">Password</label>
            </div>
            <!-- <p id = "spaceWarning2" style="color: red;">Please fill this fields</p> -->
            <input type="checkbox" onclick="myFunction()">Show Password
            <!-- 2 column grid layout -->
            <div class="row mb-4">
              <div class="col-md-6 d-flex justify-content-center">
              
              </div>
      
            </div>
      
            <!-- Submit button -->
            <button type="button" class="btn btn-primary btn-block mb-4" id = "loginButton" onclick = "myFunction()">Sign in</button>
      
            <!-- Register buttons -->
            <div class="text-center">
              <p>Not a member? <a href="Register.html">Register</a></p>
            </div>
          </form>

      </div>
    </div>
  </div>
