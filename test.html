<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User DataTable</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include DataTables CSS -->
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <table id="userTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Action</th> <!-- Add a column for the View button -->
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Modal for displaying user details -->
    <div class="modal fade" id="userDetailsModal" tabindex="-1" aria-labelledby="userDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userDetailsModalLabel">User Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="userDetailsBody">
                    <!-- User details will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Include DataTables and Bootstrap JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>

<script>
    // Function to fetch user details by ID and display them in the modal
    function fetchAndDisplayUserDetails(userId) {
        fetch(`https://dummyjson.com/auth/users/${userId}`)
            .then(res => res.json())
            .then(userDetails => {
                // Create an HTML string with all user details
                const userDetailsHTML = `
                    <p><strong>ID:</strong> ${userDetails.id}</p>
                    <p><strong>First Name:</strong> ${userDetails.firstName}</p>
                    <p><strong>Last Name:</strong> ${userDetails.lastName}</p>
                    <p><strong>Maiden Name:</strong> ${userDetails.maidenName}</p>
                    <p><strong>Age:</strong> ${userDetails.age}</p>
                    <p><strong>Gender:</strong> ${userDetails.gender}</p>
                    <p><strong>Email:</strong> ${userDetails.email}</p>
                    <p><strong>Phone:</strong> ${userDetails.phone}</p>
                    <p><strong>Username:</strong> ${userDetails.username}</p>
                    <p><strong>Password:</strong> ${userDetails.password}</p>
                    <p><strong>Birth Date:</strong> ${userDetails.birthDate}</p>
                    <p><strong>Image:</strong> <img src="${userDetails.image}" alt="User Image"></p>
                    <p><strong>Blood Group:</strong> ${userDetails.bloodGroup}</p>
                    <p><strong>Height:</strong> ${userDetails.height}</p>
                    <p><strong>Weight:</strong> ${userDetails.weight}</p>
                    <p><strong>Eye Color:</strong> ${userDetails.eyeColor}</p>
                    <p><strong>Hair Color:</strong> ${userDetails.hair.color}</p>
                    <p><strong>Hair Type:</strong> ${userDetails.hair.type}</p>
                    <p><strong>Domain:</strong> ${userDetails.domain}</p>
                    <p><strong>IP:</strong> ${userDetails.ip}</p>
                    <p><strong>Address:</strong> ${userDetails.address.address}, ${userDetails.address.city}, ${userDetails.address.state} ${userDetails.address.postalCode}</p>
                    <p><strong>Coordinates:</strong> Lat: ${userDetails.address.coordinates.lat}, Lng: ${userDetails.address.coordinates.lng}</p>
                    <p><strong>MAC Address:</strong> ${userDetails.macAddress}</p>
                    <p><strong>University:</strong> ${userDetails.university}</p>
                    <p><strong>Card Expiration:</strong> ${userDetails.bank.cardExpire}</p>
                    <p><strong>Card Number:</strong> ${userDetails.bank.cardNumber}</p>
                    <p><strong>Card Type:</strong> ${userDetails.bank.cardType}</p>
                    <p><strong>Currency:</strong> ${userDetails.bank.currency}</p>
                    <p><strong>IBAN:</strong> ${userDetails.bank.iban}</p>
                    <p><strong>Company Name:</strong> ${userDetails.company.name}</p>
                    <p><strong>Company Department:</strong> ${userDetails.company.department}</p>
                    <p><strong>Company Address:</strong> ${userDetails.company.address.address}, ${userDetails.company.address.city}, ${userDetails.company.address.state} ${userDetails.company.address.postalCode}</p>
                    <p><strong>Company Coordinates:</strong> Lat: ${userDetails.company.address.coordinates.lat}, Lng: ${userDetails.company.address.coordinates.lng}</p>
                    <p><strong>Employee Title:</strong> ${userDetails.company.title}</p>
                    <p><strong>EIN:</strong> ${userDetails.ein}</p>
                    <p><strong>SSN:</strong> ${userDetails.ssn}</p>
                    <p><strong>User Agent:</strong> ${userDetails.userAgent}</p>
                `;

                // Set the HTML content of the modal body with user details
                document.getElementById('userDetailsBody').innerHTML = userDetailsHTML;
            });
    }

    // Function to open the modal and fetch user details when the "View" button is clicked
    function openUserDetailsModal(userId) {
        fetchAndDisplayUserDetails(userId);
        $('#userDetailsModal').modal('show');
    }
    function fetchDataAndInitializeDataTable() {
            fetch('https://dummyjson.com/auth/users', {
                    method: 'GET', /* or POST/PUT/PATCH/DELETE */
                    headers: {
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MTUsInVzZXJuYW1lIjoia21pbmNoZWxsZSIsImVtYWlsIjoia21pbmNoZWxsZUBxcS5jb20iLCJmaXJzdE5hbWUiOiJKZWFubmUiLCJsYXN0TmFtZSI6IkhhbHZvcnNvbiIsImdlbmRlciI6ImZlbWFsZSIsImltYWdlIjoiaHR0cHM6Ly9yb2JvaGFzaC5vcmcvYXV0cXVpYXV0LnBuZyIsImlhdCI6MTY5MzgwOTQwMCwiZXhwIjoxNjkzODEzMDAwfQ.mIBAJpdieQQbZV2bH89hBCnGbimz1DcejBeQXgOQTDc', 
                        'Content-Type': 'application/json'
                    },
                    })
                .then(res => res.json())
                .then(data => {
                    // Extract the 'users' array from your API response
                    const users = data.users;

                    // Initialize the DataTable with the retrieved data
                    const dataTable = $('#userTable').DataTable({
                        data: users,
                        columns: [
                            { data: 'id' },
                            { data: 'firstName' },
                            { data: 'lastName' },
                            { data: 'email' },
                            { 
                                // Add a button column for "View" button
                                data: 'id',
                                render: function(data, type, row) {
                                    return `<button class="btn btn-primary" onclick="openUserDetailsModal(${data})">View</button>`;
                                },
                            },
                        ]
                    });
                });
        }

    $(document).ready(function () {
            fetchDataAndInitializeDataTable();
        });
</script>
</body>
</html>
