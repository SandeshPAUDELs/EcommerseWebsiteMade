<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User DataTable</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include DataTables CSS -->
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <table id="userTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Action</th> <!-- Add a column for the View button -->
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="userDetailsModal" tabindex="-1" aria-labelledby="userDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userDetailsModalLabel">User Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="userDetailsBody">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>


<script>
    function fetchAndDisplayUserDetails(userId) {
        fetch(`https://dummyjson.com/auth/users/${userId}`)
            .then(res => res.json())
            .then(userDetails => {
                const userDetailsHTML = `
                    <img src="${userDetails.image}" width = "50" height = "50" />

                    <p><strong>ID:</strong> ${userDetails.id}</p>
                    <p><strong>First Name:</strong> ${userDetails.firstName}</p>
                    <p><strong>Last Name:</strong> ${userDetails.lastName}</p>
                    <p><strong>Maiden Name:</strong> ${userDetails.maidenName}</p>
                    <p><strong>Age:</strong> ${userDetails.age}</p>
                    <p><strong>Gender:</strong> ${userDetails.gender}</p>
                    <p><strong>Email:</strong> ${userDetails.email}</p>
                    <p><strong>Phone:</strong> ${userDetails.phone}</p>
                    <p><strong>Username:</strong> ${userDetails.username}</p>
                    <p><strong>Password:</strong> ${userDetails.password}</p>
                    <p><strong>Birth Date:</strong> ${userDetails.birthDate}</p>
                    
            
                `;

                document.getElementById('userDetailsBody').innerHTML = userDetailsHTML;
            });
    }

    function openUserDetailsModal(userId) {
        fetchAndDisplayUserDetails(userId);
        $('#userDetailsModal').modal('show');
    }
    function fetchDataAndInitializeDataTable() {
            fetch('https://dummyjson.com/auth/users', {
                    method: 'GET', 
                    headers: {
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MTUsInVzZXJuYW1lIjoia21pbmNoZWxsZSIsImVtYWlsIjoia21pbmNoZWxsZUBxcS5jb20iLCJmaXJzdE5hbWUiOiJKZWFubmUiLCJsYXN0TmFtZSI6IkhhbHZvcnNvbiIsImdlbmRlciI6ImZlbWFsZSIsImltYWdlIjoiaHR0cHM6Ly9yb2JvaGFzaC5vcmcvYXV0cXVpYXV0LnBuZyIsImlhdCI6MTY5NDYxOTExMSwiZXhwIjoxNjk0NjIyNzExfQ.vkXvtqc2zuyZJLcQtX9tGOQz0WoC_OsT7LnhzrUFPco', 
                        'Content-Type': 'application/json'
                    },
                    })
                .then(res => res.json())
                .then(data => {
                    const users = data.users;

                    const dataTable = $('#userTable').DataTable({
                        data: users,
                        columns: [
                            { data: 'id' },
                            { data: 'firstName' },
                            { data: 'lastName' },
                            { data: 'email' },
                            { 
                                data: 'id',
                                render: function(data, type, row) {
                                    return `<button class="btn btn-primary" onclick="openUserDetailsModal(${data})">View</button>`;
                                },
                            },
                        ]
                    });
                });
        }

    $(document).ready(function () {
            fetchDataAndInitializeDataTable();
        });
</script>
</body>
</html>
