<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <h1>Local Storage Data</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>First Name</th>
                <th>last Name</th>
                <th>Payment Gateway</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Data will be added here using JavaScript -->
        </tbody>
    </table>
    <script>
       document.addEventListener('DOMContentLoaded', function () {
  const selectedProductDiv = document.getElementById('selected-product');
  const main = document.querySelector('.main');
  let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
  let submittedForm = JSON.parse(localStorage.getItem('submittedForm')) || [];

  // ... (your existing code for cartItems)

  // Display both cart items and submitted payment form data
  function displayCombinedData() {
    main.innerHTML = '';
    const table = document.createElement('table');
    table.className = 'table align-middle mb-0 bg-white';
    table.innerHTML = `
      <thead class="bg-light">
        <tr>
          <th class="text-center">Product Name</th>
          <th class="text-center">Price</th>
          <th class="text-center">First Name</th>
          <th class="text-center">Last Name</th>
          <th class="text-center">Bank Name</th>
          <th class="text-center">Account Number</th>
          <th class="text-center">Payment Gateway</th>
          <th class="text-center"></th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    `;
    main.appendChild(table);
    const tableBody = document.getElementById('table-body');

    // Combine cart items and submitted form data into a single array
    const combinedData = cartItems.map(item => ({
      productName: item.name,
      price: item.price,
      ...submittedForm[cartItems.indexOf(item)] || {},
    }));

    combinedData.forEach(data => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="text-center">${data.productName}</td>
        <td class="text-center">${data.price}</td>
        <td class="text-center">${data.Firstname || ''}</td>
        <td class="text-center">${data.Lastname || ''}</td>
        <td class="text-center">${data.BankName || ''}</td>
        <td class="text-center">${data.AccountNumber || ''}</td>
        <td class="text-center">${data.PaymentGateway || ''}</td>
        <td><span onclick="deleteSubmission(${cartItems.indexOf(item)})">Remove</span></td>
      `;
      tableBody.appendChild(row);
    });
  }
  

  // Function to delete submission
  function deleteSubmission(index) {
    submittedForm.splice(index, 1);
    localStorage.setItem('submittedForm', JSON.stringify(submittedForm));
    displayCombinedData();
  }

  // Display combined data initially
  displayCombinedData();
});
    </script>
    <script src = "script.js"></script>
    <script src = "script2.js"></script>
</body>
</html>
